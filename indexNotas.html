<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous"
    />
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="stylesNotas.css">
</head>
<body class="d-flex justify-content-center align-items-center p-5 text-center flex-wrap flex-column">
    <div class="contenedor d-flex justify-content-center align-items-center p-5 border border-black rounded-5 flex-wrap flex-column">
        <h1 id="titulo">Bienvenido a su p√°gina de notas personalizadas</h1>
        <form  id="formulario" class="p-5 mt-5 d-flex flex-wrap flex-column text-start">
            <label for="titulo-nota">Titulo: </label>
            <input type="text" id="titulo-nota" name="titulo-nota" class="p-3 rounded-3 ">
            <label for="nota" class="mt-4">Escriba la nota:</label>
            <textarea id="nota" name="nota" class="p-3 rounded-3"></textarea>
            <button id="boton" type="button" class="btn btn-primary mt-4 pt-2 justify-content-center">Enviar</button>
        </form>
    </div>

    <div class="d-flex justify-content-center align-items-center p-5 flex-wrap" id="lista-notas">

    </div>

    <div class="modal fade" id="editarNotaModal" tabindex="-1" aria-labelledby="editarNotaModal" aria-atomic="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle" id="editarNotaModalLabel">Editar Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioEdicion" class="p-3">
                        <label for="titulo-nota-edicion">Titulo: </label>
                        <input type="text" id="titulo-nota-edicion" name="titulo-nota-edicion" class="p-3 rounded-3">
                        <label for="nota-edicion" class="mt-4"> Escriba la nota:</label>
                        <textarea id="nota-edicion" name="nota-edicion" class="p-3 rounded-3"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="cerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="guardarCambios" type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>

    <script src="appNotas.js"></script>
</body>
</html>
